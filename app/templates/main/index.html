{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GIRA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link">{{ current_user.username }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">ログアウト</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar bg-light border-end" style="width: 250px; min-height: calc(100vh - 56px);">
        <div class="p-3 border-bottom">
            <select class="form-select" id="projectSelect">
                <option selected>プロジェクトを選択</option>
                <option value="1">サンプルプロジェクト</option>
            </select>
        </div>
        
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action">
                <i class="bi bi-kanban"></i> バックログ
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="bi bi-calendar-check"></i> アクティブスプリント
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="bi bi-graph-up"></i> レポート
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="bi bi-gear"></i> 設定
            </a>
        </div>
    </div>

    <div class="flex-grow-1 p-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>プロジェクト一覧</h1>
                    <div class="alert alert-info">
                        ようこそ {{ current_user.username }} さん
                    </div>
                    <!-- プロジェクト一覧を表示する部分は後で実装 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}
